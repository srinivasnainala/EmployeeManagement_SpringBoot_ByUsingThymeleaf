
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Student Management system
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	
     <div class="container">
		<div class="row">
			<h1 style="margin-top: 50px;">Student Details</h1>
		</div>
		<div class="row">
			<a th:href="@{/student/add}" class="btn btn-primary btn-sm md-5" style="margin-bottom: 10px;margin-left: 15px;">Add Student</a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Branch</th>
       				<th>MobileNumber</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody >
				<tr th:each="student :${student}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.name}"></td>
					<td th:text="${student.branch}"></td>
					<td th:text="${student.mobilenumber}"></td>	
					<td>
						<a th:href="@{/student/update/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/student/delete/{id}(id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	 </div>
</body>

</html>
