<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Student Management system
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
</head>

<body>
	
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center" style="background-color:transparent;color: black;font-weight: 700;">
				Update Student
			</h1>
			<div class="card-body">
				<form th:action="@{/student/{id} (id=${students.id})}" method="post" th:object="${students}">
					<div class="form-group">
						<label style="font-weight: 700;">Name :</label>
						<input id="name" type="text" placeholder="Enter your name"   th:field="*{name}" class="form-control" >
					</div>
					<div class="form-group">
						<label style="font-weight: 700;">Branch :</label>
						<input id="branch" type="text" placeholder="Enter your branch" th:field="*{branch}" class="form-control">
					</div>
					<div class="form-group">
						<label style="font-weight: 700;">MobileNumber :</label>
						<input id="mobilenumber" type="text" placeholder="Enter mobilenumber" th:field="*{mobilenumber}"  class="form-control">
					</div>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Update</button>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>
	<script>
	
	</script>
</body>

</html>
