<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Employee Management system
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	
     <div class="container">
		<div class="row">
			<h1 style="margin-top: 50px;">Employee Details</h1>
		</div>
		<div class="row">
			<a th:href="@{/employee/add}" class="btn btn-primary btn-sm md-5" style="margin-bottom: 10px;margin-left: 15px;">Add employee</a>
		</div>
		<table class="table table-striped table-bordered">
			<thead class="table-dark">
				<tr>
					<th>Id</th>
					<th>First Name</th>
					<th>Last Name</th>
       				<th>MobileNumber</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody >
				<tr th:each="employees :${employees}">
					<td th:text="${employees.id}"></td>
					<td th:text="${employees.firstname}"></td>
					<td th:text="${employees.lastname}"></td>
					<td th:text="${employees.mobilenumber}"></td>	
					<td>
						<a th:href="@{/employee/update/{id}(id=${employees.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/employee/{id}(id=${employees.id})}" class="btn btn-danger">Delete</a>
					</td>	
				</tr>
			</tbody>
			
		</table>
	 </div>
</body>

</html>
