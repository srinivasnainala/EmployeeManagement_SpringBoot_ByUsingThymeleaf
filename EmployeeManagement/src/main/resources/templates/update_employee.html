<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>
		Employee Management system
	</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
</head>

<body>
	
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
			<h1 class="text-center" style="background-color:transparent;color: black;font-weight: 700;">
				Update Employee
			</h1>
			<div class="card-body">
				<form th:action="@{/employee/{id} (id=${employee.id})}"  th:object="${employee}" method="post">
					<div class="form-group">
						<label style="font-weight: 700;">FirstName :</label>
						<input id="firstname" type="text" placeholder="Enter first name" onblur="validate()"  th:field="*{firstname}" class="form-control" >
					</div>
					<div class="form-group">
						<label style="font-weight: 700;">LastName :</label>
						<input id="lastname" type="text" placeholder="Enter last name" th:field="*{lastname}" onblur="validate1()" class="form-control">
					</div>
					<div class="form-group">
						<label style="font-weight: 700;">MobileNumber :</label>
						<input id="mobilenumber" type="text" placeholder="Enter mobilenumber" th:field="*{mobilenumber}" onblur="validate2()" class="form-control">
					</div>
					<div class="box-footer">
						<button type="submit" onclick="validateall()" class="btn btn-primary">Update</button>
					</div>
				</form>
			</div>
		</div>
		</div>
	</div>

</body>

</html>
